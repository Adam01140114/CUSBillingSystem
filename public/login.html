<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CUS Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-form {
            margin-top: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .error-message.show {
            opacity: 1;
        }
        .login-button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }
        .login-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            margin-top: 16px;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1f2937;
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 700;
        }
        p {
            color: #6b7280;
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>Please enter the password to continue</p>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password" 
                    required 
                    autofocus
                    autocomplete="current-password"
                >
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" class="login-button" id="loginButton">
                Login
            </button>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
            </div>
        </form>
    </div>
    
    <!-- IMPORTANT: Include auth.js BEFORE your login script -->
    <script src="auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');
            
            // Check if already authenticated (user might have navigated here directly)
            if (window.auth && typeof window.auth.checkPassword === 'function') {
                const token = localStorage.getItem('formstar_auth_token');
                const expiry = localStorage.getItem('formstar_auth_expiry');
                if (token && expiry && new Date().getTime() < parseInt(expiry)) {
                    // Already authenticated, redirect to original page or home
                    const redirectUrl = window.auth.getRedirectUrl() || 'index.html';
                    window.location.href = redirectUrl;
                    return;
                }
            }
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = passwordInput.value.trim();
                
                // Clear previous error
                errorMessage.classList.remove('show');
                errorMessage.textContent = '';
                
                // Show loading state
                loginButton.disabled = true;
                loading.style.display = 'block';
                
                // Check password with server (async)
                if (window.auth && window.auth.checkPassword) {
                    window.auth.checkPassword(password).then(function(isValid) {
                        if (isValid) {
                            // Password correct - set authentication
                            window.auth.setAuthenticated();
                            
                            // Get redirect URL (from query parameter or default)
                            const redirectUrl = window.auth.getRedirectUrl() || 'index.html';
                            
                            // Redirect to original page or home
                            window.location.href = redirectUrl;
                        } else {
                            // Password incorrect
                            errorMessage.textContent = 'Incorrect password. Please try again.';
                            errorMessage.classList.add('show');
                            passwordInput.value = '';
                            passwordInput.focus();
                            loginButton.disabled = false;
                            loading.style.display = 'none';
                        }
                    }).catch(function(error) {
                        console.error('Password verification error:', error);
                        errorMessage.textContent = 'Error verifying password. Please try again.';
                        errorMessage.classList.add('show');
                        loginButton.disabled = false;
                        loading.style.display = 'none';
                    });
                } else {
                    // Fallback if auth object not available
                    errorMessage.textContent = 'Authentication system not available. Please refresh the page.';
                    errorMessage.classList.add('show');
                    loginButton.disabled = false;
                    loading.style.display = 'none';
                }
            });
            
            // Allow Enter key to submit
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
